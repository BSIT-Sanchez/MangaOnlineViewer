name: Build and commit

on: [ push ]

jobs:
    release:

        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 18
            -   run: npm ci
            -   run: npm run release

            -   name: Commit changes
                uses: stefanzweifel/git-auto-commit-action@v4
                with:
                    commit_message: Apply changes to release
